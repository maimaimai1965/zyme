server:
    port: 8202
    address: localhost
spring:
    graphql.graphiql.enabled: true
    main.banner-mode: off
    main:
        allow-bean-definition-overriding: true
    lifecycle.timeout-per-shutdown-phase: 9s
    application:
        name: Zyme REST Zoo
    messages:
        basename: i18n/messages
    datasource:
        hikari:
            pool-name: "DefaultDataSource"
            auto-commit: true
            maximum-pool-size: 50
            idle-timeout: 30000
            connection-timeout: 1000
            max-lifetime: 2000000
            validation-timeout: 1000
            minimum-idle: 5
            driver-class-name: "com.mysql.cj.jdbc.Driver"
            jdbc-url: "jdbc:mysql://localhost:3309/zyme?autoReconnect=true&useSSL=false&serverTimezone=Europe/Kiev&maxReconnects=3&connectTimeout=10000"
            username: "root"
            password: "root"
    jooq:
        sqlDialect: MYSQL
    db:
        schema: zyme
zyme:
    rest-services:
        zoo:
            api-url: /zoo/v1
#            roles: ROLE_VIEW_ZOO,ROLE_ADMIN_ZOO
